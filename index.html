<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Links -->
        <link rel="icon" href="Dokumentation/img/favicon-16x16.png" />

        <!-- Styles -->
        <link rel="stylesheet" href="style.css" />

        <title>LKBH § 107</title>
    </head>
    <body>
        <header>
            <button id="logout-btn" class="hidden" type="button">Log ud</button>
            <img id="header-logo" src="Dokumentation/img/LKbh - logo.jpg" alt="" />
            <p id="username-logged-in"></p>
        </header>

        <!-- <nav class="hidden">
            <a href="#login-page" class="view-link">Login-page</a>
            <a href="#admin-page" class="view-link">Admin-page</a>
            <a href="#substitute-page" class="view-link">Substitute-page</a>
        </nav> -->
        <main>
            <!-- Login section -->
            <section id="login-page" class="view-content">
                <div>
                    <!-----------login dialog ------------->
                    <form id="login-form" class="active" action="" method="dialog">
                        <p id="text-login-som">Log ind</p>
                        <label id="label-login" for="username">Brugernavn: </label>
                        <input id="username" type="text" value="" required />
                        <label id="label-login" for="password">Kodeord: </label>
                        <input id="password" type="password" value="" required />

                        <button id="logon-btn" type="submit">Log på</button>
                    </form>
                </div>
            </section>

            <!-- admin section -->
            <section id="admin-page" class="view-content">
                <p>admin page struktur</p>
            </section>
            <!-- Vikar section -->
            <section id="substitute-page" class="substitute-view">
                <!--Navbar for vikarer-->
                <div class="navbar-container">
                    <a href="#mypage" id="redirectToMyPage" class="view-link navbar-content">Min Side</a>
                    <a href="#shifts" class="view-link navbar-content">Vagter</a>
                    <a href="#schema" class="view-link navbar-content">Skema</a>
                </div>
            </section>

            <section id="mypage" class="view-content">
                <div class="forside-text"></div>
            </section>

            <section id="shifts" class="view-content">
                <div class="shifts-tables">
                    <div id="tabs">
                        <h2 data-tab-show="myShifts-tab">Mine Vagter</h2>
                        <h2 data-tab-show="availableShifts-tab">Ledige Vagter</h2>
                        <div id="myShifts-tab" class="hidden">
                            <table>
                                <thead id="table-headers">
                                    <tr>
                                        <th id="shift-date">Dato</th>
                                        <th id="shift-time">Tidspunkt</th>
                                        <th id="shift-hours">Antal Timer</th>
                                    </tr>
                                </thead>
                                <tbody id="myShifts"></tbody>
                            </table>
                        </div>

                        <div id="availableShifts-tab" class="hidden">
                            <table>
                                <thead id="table-headers">
                                    <tr>
                                        <th id="shift-date">Dato</th>
                                        <th id="shift-time">Tidspunkt</th>
                                        <th id="shift-button">Byd på vagter</th>
                                    </tr>
                                </thead>
                                <tbody id="availableShifts"></tbody>
                            </table>

                            <dialog id="shiftInterest-dialog">
                                  <p id="confirmInterestText"></p>
                                  <button id="confirmInterest-btn">Ja</button>
                                  <button id="denyInterest-btn">Nej</button>
                            </dialog>
                        </div>
                    </div>
                </div>
            </section>

            <section id="schema" class="view-content">
                <div class="schema-data">
                    <h2>Kontakt</h2>
                    <p>Stillehavsvej 123</p>
                    <p>2000, Frederiksberg</p>
                    <p>Tlf: +45 98765432</p>
                </div>
            </section>
        </main>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
